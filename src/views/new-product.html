<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>

    <!-- Interface -->
    <form class="p-4">
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Nombre del producto" autofocus>
      </div>
      <div class="form-group">
        <input type="text" id="price" class="form-control" placeholder="Precio">
      </div>
      <div class="form-group">
        <input type="text" id="description" class="form-control" placeholder="Descripcion">
      </div>
      <button class="btn btn-primary btn-block">
        Guardar
      </button>
    </form>

    <!-- Logic -->
    <script>
      const { ipcRenderer } = require('electron');

      const form = document.querySelector('form');
      form.addEventListener('submit', e => {
        e.preventDefault();

        const nameProduct = document.querySelector('#name').value;
        const priceProduct = document.querySelector('#price').value;
        const descProduct = document.querySelector('#description').value;

        const newProduct = {
          name: nameProduct,
          price: priceProduct,
          description: descProduct
        };

        ipcRenderer.send('product:new', newProduct);
      });

    </script>

  </body>
</html>
